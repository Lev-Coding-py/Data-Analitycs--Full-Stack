<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Encuesta de Conformidad de Ventas</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    .form-group { margin-bottom: 20px; }
    label { font-weight: bold; display: block; margin-bottom: 5px; }
    button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; margin-right: 10px; }
  </style>
</head>
<body>
  <h1>Encuesta de Conformidad de Ventas</h1>
  <form action="/submit" method="POST" id="encuestaForm">

    <div class="form-group">
      <label>Género:</label>
      <input type="radio" name="genero" value="Masculino" required> Masculino<br>
      <input type="radio" name="genero" value="Femenino"> Femenino<br>
      <input type="radio" name="genero" value="Otro"> Otro
    </div>

    <div class="form-group">
      <label>Edad:</label>
      <input type="number" name="edad" min="12" max="120" required>
    </div>

    <div class="form-group">
      <label>1. ¿Cómo califica la atención del personal?</label>
      <input type="radio" name="p1" value="Satisfecho" required> Satisfecho<br>
      <input type="radio" name="p1" value="Neutral"> Neutral<br>
      <input type="radio" name="p1" value="Insatisfecho"> Insatisfecho
    </div>

    <div class="form-group">
      <label>2. ¿Está conforme con el tiempo de entrega?</label>
      <input type="radio" name="p2" value="Satisfecho" required> Satisfecho<br>
      <input type="radio" name="p2" value="Neutral"> Neutral<br>
      <input type="radio" name="p2" value="Insatisfecho"> Insatisfecho
    </div>

    <div class="form-group">
      <label>3. ¿Cómo evalúa la calidad del producto?</label>
      <input type="radio" name="p3" value="Satisfecho" required> Satisfecho<br>
      <input type="radio" name="p3" value="Neutral"> Neutral<br>
      <input type="radio" name="p3" value="Insatisfecho"> Insatisfecho
    </div>

    <div class="form-group">
      <label>4. ¿Volvería a comprar con nosotros?</label>
      <input type="radio" name="p4" value="Satisfecho" required> Satisfecho<br>
      <input type="radio" name="p4" value="Neutral"> Neutral<br>
      <input type="radio" name="p4" value="Insatisfecho"> Insatisfecho
    </div>

    <button type="submit">Enviar respuestas</button>
    <button type="button" onclick="simular()">Simular respuesta</button>
  </form>

  <script>
    function simular() {
      const opciones = ["Satisfecho", "Neutral", "Insatisfecho"];

      
      document.querySelector(`input[name="genero"][value="${["Masculino","Femenino","Otro"][Math.floor(Math.random()*3)]}"]`).checked = true;

      
      document.querySelector('input[name="edad"]').value = Math.floor(Math.random() * 51) + 20;

      
      for (let i = 1; i <= 4; i++) {
        const val = opciones[Math.floor(Math.random() * 3)];
        document.querySelector(`input[name="p${i}"][value="${val}"]`).checked = true;
      }
    }
  </script>
</body>
</html>
